<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estado del Parqueo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

    <h1>Estado actual del parqueo</h1>

    <div class="cards">

        <div class="card">
            <h3>Último movimiento</h3>
            <p id="movimiento" class="value">—</p>
        </div>

        <div class="card">
            <h3>Espacios disponibles</h3>
            <p id="espacios" class="value big">0</p>
        </div>

    </div>

    <div class="chart-container">
        <canvas id="grafico"></canvas>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
